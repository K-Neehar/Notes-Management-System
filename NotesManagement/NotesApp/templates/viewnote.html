{% extends 'base.html' %}
{% block title %}Create Notes{% endblock %}
{% block content %}

{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<title>Notes List</title>
</head>
<body>
    <div class="container mt-12">
        <div class="card col-md-10 mx-auto shadow-lg">
            <div class="card-body">
				<h4 class="text-center">{{notes.sub}}</h4><br>
                {{notes.note}}
				<br><br>
				<h6><i class="far fa-thumbs-up"></i>: {{notes.like}} <i class="far fa-thumbs-down"></i>: {{notes.dislike}}</h6>
				<div class="row justify-content-center">
					<div class="col-md-4"><br>
						<a href="{% url 'dsp' ID %}" class="btn btn-outline-primary form-control">Back</a>
					</div>
				</div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
